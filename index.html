<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <div class="post">

      </div>
    </div>
    <div class="post-img">
        <img src="https://j5t6n2w7.rocketcdn.me/wp-content/uploads/2023/07/photo4922978556938659966.jpg" alt="Imagen de una persona programando en una computadora">
    </div>
    <div class="post-icons">
        <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
        <p>aprender a programar es un arte, un arte para probar tus niveles de paciencia lol. Ah si!, es un bello puma, cierto?</p>

  </div>

</html>
